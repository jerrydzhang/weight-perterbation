gaussian_params:
  class: utils.generators.parameters.GaussianParametersGenerator
  params:
    mean: 0.0
    std: 1.0
  deps: []
sparse_params:
  class: utils.generators.parameters.SparseParametersTransformer
  params:
    sparsity: 0.9
  deps:
    - gaussian_params
gaussian_data:
  class: utils.generators.data.GaussianDataGenerator
  params:
    mean: 0.0
    std: 1.0
  deps: []
linear_labels:
  class: utils.generators.labels.LinearLabelComputer
  params: {}
  deps:
    - gaussian_data
    - sparse_params
